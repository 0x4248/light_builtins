name: Lint code
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: C/C++ Linter
      uses: cpp-linter/cpp-linter-action@v2.4.2
      with:
        files-changed-only: false
        extra-args: -std=c++17